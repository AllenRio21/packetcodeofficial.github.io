<html>
<head>
<title>html form practice</title>
</head>
<body bgcolor="lightblue" style="font-family:cursive">
<form>

<br><br>
<select name="cars" size="2" multiple>

</select>
<br><br>
<input type="password" name="psw">
<input type="reset">
<input type="color">
<input type="date"><br><br>
<input type="email"><br><br>
<input type="file">
<input type="number">
<input type="time"><br><br>
<input type="url"><br><br>
<input type="range"	min="0" max="10"><br><br>

<input type="submit" value="Submit">

</form>

</body>
</html>
